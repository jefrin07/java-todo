<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Todo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>ToDo</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 mx-auto rounded border m-4 p-4">
      			<h2>Add new list</h2>
      			
      			<form action="" method="post" th:object="${listDto}">
      				<div class="row mb-3">
      					<label class="col-sm-8 col-form-label">Name:</label>
      					<div class="col-sm-8">
      					<input class="form-control" th:field="${listDto.name}">
      					<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
      					th:errors="${listDto.name}"></p>
      				</div>
      				</div>
      				<div class="row mb-3">
      					<label class="col-sm-8 col-form-label">Description:</label>
      					<div class="col-sm-8">
      					<textarea class="form-control" th:field="${listDto.description}"></textarea>
      					<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
      					th:errors="${listDto.description}"></p>
      				</div>
      				</div>
      				<div class="row">
      					<div class="offset-sm-4 col-sm-4 d-grid">
      						<button type="submit" class="btn btn-success">Submit</button>
      					</div>
      					<div class="col-sm-4 d-grid">
      						<a href="/all" class="btn btn-secondary">Cancel</a>
      					</div>
      				</div>
      			</form>
      		</div>
		</div>
	</div>
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </body>
</html>
